<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Płatność zakończona sukcesem</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }
      .success-icon {
        font-size: 72px;
        color: #28a745;
        margin: 20px 0;
      }
      h1 {
        color: #2c3e50;
      }
      .info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #5469d4;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="success-icon">✅</div>
    <h1>Płatność zakończona sukcesem!</h1>

    <div class="info">
      <p><strong>Dziękujemy za zakup!</strong></p>
      <p>Pierwsza płatność w wysokości 500 zł została pobrana.</p>
      <p>
        Kolejne płatności będą pobierane automatycznie co miesiąc przez następne
        5 miesięcy.
      </p>
    </div>

    <p>Na podany adres email otrzymasz potwierdzenie płatności.</p>

    <a href="/" class="button">Powrót do strony głównej</a>
  </body>
</html>
